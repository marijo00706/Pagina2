<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla de Costos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 20px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .total {
      font-weight: bold;
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
  <h1>Lista de Costos</h1>

  <table>
    <thead>
      <tr>
        <th>Concepto</th>
        <th>Descripción</th>
        <th>Costo</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Inscripción</td>
        <td>Pago único al inicio del ciclo escolar</td>
        <td>$1,900.00 MXN</td>
      </tr>
      <tr>
        
      <tr>
        <td>Asociasion de padres de familia</td>
        <td>Comite </td>
        <td>$300.00 MXN</td>
      </tr>
      <tr class="total">
        <td colspan="2">Total estimado del primer mes</td>
        <td>$2,200.00 MXN</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
