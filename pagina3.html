<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Directivos</title>

  <style>

      background-color: #f8f9fa;

          <p class="card-text">Directora General</p>
          
        </div>
      </div>
    </div>

      <div class="card shadow-sm p-3">

          <h5 class="card-title">Mtro. Adalverto </h5>
          <p class="card-text">Subdirector Académico</p>
         
        </div>
      </div>
    </div>

    <!-- Coordinadora -->
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm p-3">
        <div class="card-body">
